<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Secundaria</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h4 class="card-title text-center">Detalles del Curso</h4><hr>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-outline-primary btn-sm" th:href="@{/}">Regresar</a>
                </div><br>

                <div class="card border-primary text-center">
                    <div th:text="${curso.nombre}" class="card-header bg-primary text-white">
                      Course
                    </div>
                    <div class="card-body">
                      <h5 th:text="'Instructor: ' + ${curso.profesor.nombre} + ' ' + ${curso.profesor.apellido}" class="card-title"></h5>
                      <p th:text="${curso.horassemana} + ' hr(s) / semana' + ''" class="card-text">Horas por semana</p>
                    </div>
                    <div th:text="${curso.diassemana}+ ' día(s) / semana'" class="card-footer bg-primary text-white">
                      Días por semana
                    </div>
                </div><br>
                <!-- <p th:text="'Curso: ' + ${curso.nombre}">Curso</p>
                <p th:text="'Profesor: ' + ${curso.profesor.nombre} + ' ' + ${curso.profesor.apellido}">Profesor</p>
                <p th:text="'Horas por semana: ' + ${curso.horassemana} + ' hr(s)'">Horas por semana</p>
                <p th:text="'Días por semana: ' +  ${curso.diassemana}+ ' día(s)'">Días por semana</p> -->
                
                <table class="table table-striped table-hover caption-top ">
                    <thead>
                        <th>Estudiante</th>
                        <th>DNI</th>
                        <th>Fecha de Nacimiento</th>
                        <th>UI</th>
                        <th>UII</th>
                        <th>UIII</th>
                        <th>Calificación Final</th>
                    </thead>
                    <tbody>
                        <tr th:each="calificacion : ${curso.calificaciones}">
                            <td th:text="${calificacion.estudiante.nombre} + ' ' + ${calificacion.estudiante.apellido}"> </td>
                            <td th:text="${calificacion.estudiante.dni}"></td>
                            <td th:text="${calificacion.estudiante.fechanacimiento}"></td>
                            <td th:text="${calificacion.exam1}"></td>
                            <td th:text="${calificacion.exam2}"></td>
                            <td th:text="${calificacion.exam3}"></td>
                            <td th:text="${calificacion.calificacionfinal}" th:class = "${calificacion.calificacionfinal} >= 70 ? 'text-success' : 'text-danger'"> </td>
                        </tr>
                    </tbody>
                </table><hr>

                <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <button th:text="'Estudiantes aprobados (A): ' + ${curso.porcentajeA} + '%'" type="button" class="btn btn-success">Left</button>
                    </div>
                    <div class="input-group">
                        <button th:text="'Estudiantes reprobados (F): ' + ${curso.porcentajeF} + '%'" type="button" class="btn btn-danger">Middle</button>
                    </div>
                </div>
            </div>
        </di>
    </div>
</body>
</html>
