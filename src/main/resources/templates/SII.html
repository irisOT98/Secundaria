<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Secundaria</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <h4 class="card-title text-center">Cursos Disponibles</h4><hr>
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Curso</th>
                        <th>Horas por semana</th>
                        <th>DÃ­as por semana</th>
                    </thead>
                    <tbody>
                        <tr th:each="curso, x : ${cursos}">
                            <td th:text="${curso.idcurso}"> </td>
                            <td th:text="${curso.nombre}"> </td>
                            <td th:text="${curso.horassemana}"></td>
                            <td th:text="${curso.diassemana}"> </td>
                            <td><a class="btn btn-primary btn-sm" th:href="@{/detalles/} + ${curso.idcurso}" th:text="Detalles"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
